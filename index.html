<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-AU-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="./estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Projeto Inicial de DSA2</h1>
  <div>
        <h4>Aula Inicial</h4>
    <form>
        <div class="mb-1">
             <label for="Nome">Digite seu nome:</label>
             <input type="text" id="nome" 
             placeholder="Digite aqui seu nome..."/>
        </div>
        <div class="mb-1">
             <label for="E-mail">E-mail:</label>
             <input type="text" id="email" 
             placeholder="email@dominio.com">
        </div>

        <div class="mb-1">
            <label for="Telefone">telefone:</label>
            <input type="number" id="telefone" 
            placeholder="Digite aqui seu número">
       </div>

        <div class="mb-1">
            <label for="CEP">cep</label>
            <input type="text" id="CEP" 
            placeholder="Digite o seu CEP">
        </div>

        <div class="mb-1">
            <label for="Logadouro">logadouro:</label>
            <input type="text" id="logadouro" 
            placeholder="Digite seu logadouro">
        </div>

        <div class="mb-1">
            <label for="Numero">numero:</label>
            <input type="number" id="numero" 
            placeholder="Digite o número da casa">
        </div>

        <div class="mb-1">
            <label for="Complemento">complemento:</label>
            <input type="text" id="complemento" 
            placeholder="Digite o complemento">
        </div>

        <div class="mb-1">
            <label for="bairro">bairro:</label>
            <input type="text" id="bairro" 
            placeholder="Digite o bairro">
        </div>

        <div class="mb-1">
            <label for="cidade">cidade:</label>
            <input type="text" id="cidade" 
            placeholder="Digite a cidade">
        </div>

        <div class="mb-1">
            <label for="estado">estado:</label>
            <input type="text" id="estado" 
            placeholder="Digite o estado">
        </div>



        <input type="button" id="botao" value="Clique aqui...">
    </form>
     <div class="m-2 p-1 text-center" id="saida-de-dados">

     </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
